<!DOCTYPE html>
<html>
<head>
  <html>
<head>
  <script src="../js/gestionVentas.js"></script>
  <title>Gestión de Ventas de Tiquetes</title>
  <link rel="stylesheet" href="../css/styleVentas.css">
</head>
<body>
  <h1>Venta de Tiquetes</h1>
  
  <form>
    <label for="vendedor">Vendedor:</label>
    <input type="text" id="vendedor" name="vendedor" required><br><br>
    <label for="sala">Sala:</label>
    <select id="sala" name="sala" required>
      <option value="">Seleccione una sala</option>
      <option value="sala1">Sala 1</option>
      <option value="sala2">Sala 2</option>
      <option value="sala3">Sala 3</option>
    </select><br><br>
    
    <label for="horario">Horario:</label>
    <div id="horarios">
      <label>
        <input type="checkbox" name="horario" value="3:00 pm">
        3:00 pm
      </label>
    
      <label>
        <input type="checkbox" name="horario" value="5:30 pm">
        5:30 pm
      </label>
    
      <label>
        <input type="checkbox" name="horario" value="8:00 pm">
        8:00 pm
      </label>
    
      <label>
        <input type="checkbox" name="horario" value="10:30 pm">
        10:30 pm
      </label>
    
      <label>
        <input type="checkbox" name="horario" value="00:00 am">
        12:00 am
      </label>
    </div>
    <br><br>
    
    <label for="num_tiquetes">Número de Tiquetes:</label>
<input type="number" id="num_tiquetes" name="num_tiquetes" min="1" required><br><br>

<label for="posiciones">Posiciones:</label><br>
<input type="checkbox" id="a1" name="posiciones[]" value="a1">
<label for="a1">A1</label>
<input type="checkbox" id="a2" name="posiciones[]" value="a2">
<label for="a2">A2</label>
<input type="checkbox" id="a3" name="posiciones[]" value="a3">
<label for="a3">A3</label>
<input type="checkbox" id="a4" name="posiciones[]" value="a4">
<label for="a4">A4</label>
<input type="checkbox" id="a5" name="posiciones[]" value="a5">
<label for="a5">A5</label>
<input type="checkbox" id="a6" name="posiciones[]" value="a6">
<label for="a6">A6</label>
<input type="checkbox" id="a7" name="posiciones[]" value="a7">
<label for="a7">A7</label>
<br>
<input type="checkbox" id="b1" name="posiciones[]" value="b1">
<label for="b1">B1</label>
<input type="checkbox" id="b2" name="posiciones[]" value="b2">
<label for="b2">B2</label>
<input type="checkbox" id="b3" name="posiciones[]" value="b3">
<label for="b3">B3</label>
<input type="checkbox" id="b4" name="posiciones[]" value="b4">
<label for="b4">B4</label>
<input type="checkbox" id="b5" name="posiciones[]" value="b5">
<label for="b5">B5</label>
<input type="checkbox" id="b6" name="posiciones[]" value="b6">
<label for="b6">B6</label>
<input type="checkbox" id="b7" name="posiciones[]" value="b7">
<label for="b7">B7</label>
<br>


<br><br>

    
    <label for="forma_pago">Forma de Pago:</label>
    <select id="forma_pago" name="forma_pago" required>
      <option value="">Seleccione una forma de pago</option>
      <option value="tarjeta_credito">Tarjeta de Crédito</option>
      <option value="tarjeta_debito">Tarjeta de Débito</option>
    </select><br><br>
    
    <label for="cliente">Cliente:</label>
    <input type="text" id="cliente" name="cliente"><br><br>
    
    <label for="fecha_venta">Fecha de Venta:</label>
    <input type="date" id="fecha_venta" name="fecha_venta" required><br><br>
    
    <button type="button" onclick="vender()">Vender</button>
    <button type="button" id="borrarInformacion">Limpiar</button>
  <script>function borrarInformacion() {
    document.getElementById("campoTexto").value = "";
    document.getElementById("combobox").selectedIndex = 0;
  }</script>

  </form>
  <table>
    <caption>Tiquetes Vendidos</caption>
    <thead>
      <tr>
        <th>Sala</th>
        <th>Horarios</th>
        <th>Número de Tiquetes</th>
        <th>Posiciones</th>
        <th>Forma de Pago</th>
        <th>Cliente</th>
        <th>Fecha de Venta</th>
      </tr>
    </thead>
    <tbody id="tablaVentas"></tbody>
  </table>
