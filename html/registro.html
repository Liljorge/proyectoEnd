<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/estilo1.css">
    <script src="../js/usuario.js"></script>
    <script src="../js/registrarUsuario.js"></script>
    
</head>
<body>

    <h1>Cinefilos de Corazon</h1>

    <h2>Registro Usuario</h2>

    <form action="javascript:adicionarUsuario()" id="registroUsuario">
        <label for="">Nombre Usuario</label><br>
        <input type="text" name="" id="username" placeholder="Digite su nombre de usuario" required><br>

        <label for="">Identificacion</label><br>
        <input type="text" name="" id="identificacionUsuario" placeholder=" Digite su identifiacion" required><br>

        <label for="">Rol</label><br>
        <select name="" id="rol" required>
            <option value="administrador">Administrador</option>
            <option value="gerente">Gerente</option>
            <option value="vendedor">Vendedor</option>
        </select><br>

        <label for="">Fecha de creacion</label><br>
        <input type="date" name="" id="fechaCreacion" required><br>

        <label for="">Fecha de modificacion</label><br>
        <input type="date" name="" id="fechaModificacion" required><br>

        <label for="">Contraseña</label><br>
        <input type="password" name="" id="password" required><br>

        <label for="">Repetir contraseña</label><br>
        <input type="password" name="" id="repetirContraseña" required><br>

        <span id="mensaje-error" style="color: red; display: none;">Las contraseñas no coinciden</span>

        <script>
        const contrasenaInput = document.getElementById('password');
        const repetirContrasenaInput = document.getElementById('repetirContraseña');
        const mensajeError = document.getElementById('mensaje-error');

        repetirContrasenaInput.addEventListener('input', function() {
            if (contrasenaInput.value !== repetirContrasenaInput.value) {
            mensajeError.style.display = 'block';
            } else {
            mensajeError.style.display = 'none';
            }
        });
        </script>

        <input type="checkbox" name="" id="" required> Acepta los terminos y condiciones <br><br>

        <button type="submit">Registrar</button><br><br>
        <button onclick="window.location.href = 'iniciosesion.html'">Volver a inicio</button>
    </form>
    
</body>
</html>
