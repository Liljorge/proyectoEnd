<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinefilos de Corazon</title>
    <link rel="stylesheet" href="../css/estilo2.css">
</head>
<body>
    <div>
        <div class="item4">
            <h1>Cinefilos de Corazon</h1>
        </div>

        <div class="item4">
            <h2>Promocion de clientes</h2>
        </div>

        <div class="gridContainer">
            <div class="item5">
                <label for="">Mes de nacimiento:</label>
            </div>
            <div class="item3">
                <select name="" id="">
                    <option value="">Seleccione el mes</option>
                    <option value="01">Enero</option>
                    <option value="02">Febrero</option>
                    <option value="03">Marzo</option>
                    <option value="04">Abril</option>
                    <option value="05">Mayo</option>
                    <option value="06">Junio</option>
                    <option value="07">Julio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
        </div>

        <div class="item7"></div>

        <div class="item6">
            <input type="button" value="Consultar">
        </div>

        <div class="item8">
            <label for="">Resultados</label>
        </div>

        <table border="1" style="margin: auto; width: 80%;">
            <tr>
                <td>Numero de identificacion</td>
                <td>Nombres completos</td>
                <td>Fecha de nacimiento</td>
                <td>Total de tiquetes comprados</td>
                <td>Importe</td>
            </tr>
        </table>

    </div>

    
</body>
</html>
