<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="../css/estilo1.css">
    <script src="../js/inicioSesion.js"></script>
    
</head>
<body>

    <h1>Cinefilos de Corazon</h1>

    <h2>Iniciar Sesion</h2>

    <form action="javascript:iniciarSesion()" id="inicioSesionForm">
        <label for="username">Nombre de usuario</label><br>
        <input type="text" name="" id="username" required placeholder="Escriba su nombre de usuario"> <br>

        <label for="password">Contraseña</label><br>
        <input type="password" name="" id="password" required placeholder="Escriba su contraseña"><br>

        <button type="submit">Iniciar Sesion</button>
    </form>

    <p>Si no tienes cuenta <a href="registro.html">Resgistrate aqui</a></p>
    
</body>
</html>
