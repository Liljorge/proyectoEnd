<!DOCTYPE html>
<html>
<head>
  <title>Gestión de Películas</title>
  <link rel="stylesheet" type="text/css" href="../css/stylePeliculas.css">
</head>
<body>
  <h1>Gestión de Películas</h1>

  <form id="movie-form">
    <label for="codigo">Código:</label>
    <input type="text" id="codigo" required><br>

    <label for="nombre-original">Nombre Original:</label>
    <input type="text" id="nombre-original" required><br>

    <label for="nombre-asignado">Nombre Asignado:</label>
    <input type="text" id="nombre-asignado" required><br>

    <label for="genero">Género:</label>
    <input type="text" id="genero" required><br>

    <label for="idioma-original">Idioma Original:</label>
    <input type="text" id="idioma-original" required><br>

    <label for="idiomas-disponibles">Idiomas Disponibles:</label>
    <input type="text" id="idiomas-disponibles" required><br>

    <label for="duracion-horas">Duración (horas):</label>
    <input type="number" id="duracion-horas" required><br>

    <label for="duracion-minutos">Duración (minutos):</label>
    <input type="number" id="duracion-minutos" required><br>

    <label for="duracion-segundos">Duración (segundos):</label>
    <input type="number" id="duracion-segundos" required><br>

    <label for="actores-principales">Actores Principales:</label>
    <input type="text" id="actores-principales" required><br>

    <label for="actores-secundarios">Actores Secundarios:</label>
    <input type="text" id="actores-secundarios" required><br>

    <label for="afiches-disponibles">Número de Afiches Disponibles:</label>
    <input type="number" id="afiches-disponibles" required><br>

    <label for="numero-copias">Número de Copias:</label>
    <input type="number" id="numero-copias" required><br>

    <label for="productora">Productora:</label>
    <input type="text" id="productora" required><br>

    <button type="submit" id="guardar">Guardar</button>
  </form>

  <table id="movie-table">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre Original</th>
        <th>Nombre Asignado</th>
        <th>Género</th>
        <th>Idioma Original</th>
        <th>Idiomas Disponibles</th>
        <th>Duración</th>
        <th>Actores Principales</th>
        <th>Actores Secundarios</th>
        <th>Afiches Disponibles</th>
        <th>Número de Copias</th>
        <th>Productora</th>
      </tr>
    </thead>
    <tbody>
    
    </tbody>
  </table>

  <script src="../js/gestionPeliculas.js"></script>
</body>
</html>
